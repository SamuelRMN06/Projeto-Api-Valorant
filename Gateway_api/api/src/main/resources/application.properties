spring.application.name=api
server.port=8082

spring.profiles.active=h2

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.error.include-message=always
server.error.include-binding-errors=always


grpc.client.auth-service.address=static://localhost:9092
grpc.client.auth-service.negotiation-type=plaintext

grpc.client.payment-service.address=static://localhost:9093
grpc.client.payment-service.negotiation-type=plaintext

grpc.client.valorant-service.address=static://localhost:9091
grpc.client.valorant-service.negotiation-type=plaintext

